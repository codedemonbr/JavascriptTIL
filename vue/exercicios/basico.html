<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Conceitos Básicos</title>
        <link rel="stylesheet" href="/css/estilo.css" />
        <script src="/js/vue.min.js"></script>
    </head>
    <body class="exercicio">
        <div id="app">
            <!-- <iframe
                width="640"
                height="360"
                src="https://www.youtube-nocookie.com/embed/vwp3dQfPtKI"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
            ></iframe> -->
            <p>1) {{ 2 + 2 }}</p>
            <p>2) {{"estou sendo controlado pelo Vue js".toUpperCase()}}</p>
            <p>3) Produto: {{nome}}, R$ {{preco}}, {{desconto *100}}%</p>
            <p>4) Hora certa: {{ horaCerta() }}</p>
            <p>5) Preço com desconto: R$ {{ precoComDesconto }}</p>
        </div>
        <script>
            new Vue({
                el: '#app',
                data: {
                    nome: 'Caneta',
                    preco: 6.89,
                    desconto: 0.15,
                },
                methods: {
                    horaCerta() {
                        return new Date().toLocaleString();
                    },
                },
                computed: {
                    precoComDesconto() {
                        return this.preco * (1 - this.desconto);
                    },
                },
            });
        </script>
    </body>
</html>
